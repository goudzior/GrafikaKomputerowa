<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/loaders/TextureLoader.js"></script>
    <script>
        alert ("W/S - move forward/backward \nA/D - Turn camera left/right\nR - reset camera position")
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const sunLight = new THREE.PointLight(0xffffff, 1.3, 1000);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);

        const textureLoader = new THREE.TextureLoader();

        function createPlanet(size, texturePath, distance, useBasicMaterial = false) {
            const geometry = new THREE.SphereGeometry(size, 64, 64);
            const texture = textureLoader.load(texturePath);
            const material = useBasicMaterial 
                ? new THREE.MeshBasicMaterial({ map: texture })
                : new THREE.MeshStandardMaterial({ map: texture });
            const planet = new THREE.Mesh(geometry, material);
            const pivot = new THREE.Object3D();
            pivot.position.set(0, 0, 0);
            scene.add(pivot);
            pivot.add(planet);
            planet.position.set(distance, 0, 0);
            return { planet, pivot };
        }

        // Use MeshBasicMaterial for the Sun to make it appear bright
        const sun = createPlanet(4, 'textures/sun.jpg', 0, true);
        const mercury = createPlanet(0.3, 'textures/mercury.jpg', 8);
        const venus = createPlanet(0.9, 'textures/venus.jpg', 12);
        const earth = createPlanet(1, 'textures/earth.jpg', 16);
        const mars = createPlanet(0.5, 'textures/mars.jpg', 20);
        const jupiter = createPlanet(3, 'textures/jupiter.jpg', 28);
        const saturn = createPlanet(2.5, 'textures/saturn.jpg', 36);
        const uranus = createPlanet(2, 'textures/uranus.jpg', 44);
        const neptune = createPlanet(2, 'textures/neptune.jpg', 52);

        let loadedObject, loadedObjectPivot;
        const loader = new THREE.OBJLoader();

        const faceTexture = textureLoader.load('textures/metal.jpg');

        loader.load(
            'head.obj',
            function (object) {
                object.traverse(function (child) {
                    if (child.isMesh) {
                        child.material = new THREE.MeshStandardMaterial({ map: faceTexture });
                        child.material.side = THREE.DoubleSide;
                    }
                });
                loadedObjectPivot = new THREE.Object3D();
                loadedObjectPivot.position.set(0, 0, 0);
                scene.add(loadedObjectPivot);
                loadedObjectPivot.add(object);
                object.position.set(60, 0, 0);
                object.scale.set(4, 4, 4);
                object.rotation.set(0, 0, 0); 
                loadedObject = object;
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.log('An error happened', error);
            }
        );

        let zoomIn = false;
        let zoomOut = false;
        let rotateLeft = false;
        let rotateRight = false;
        let Reset = false

        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW':
                    zoomIn = true;
                    break;
                case 'KeyS':
                    zoomOut = true;
                    break;    
                case 'KeyA':
                    rotateLeft = true;
                    break;
                case 'KeyD':
                    rotateRight = true;
                    break;
                case 'KeyR':
                    Reset = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW':
                    zoomIn = false;
                    break;
                case 'KeyS':
                    zoomOut = false;
                    break;
                case 'KeyA':
                    rotateLeft = false;
                    break;
                case 'KeyD':
                    rotateRight = false;
                    break;
                case 'KeyR':
                    Reset = false;
                    break;
            }
        }

        function handleZoom() {
            const zoomSpeed = 1;
            if (zoomIn) {
                camera.position.z -= zoomSpeed;
            }
            if (zoomOut) {
                camera.position.z += zoomSpeed;
            }
            if (rotateLeft) {
                camera.position.x -= zoomSpeed;
            }
            if (rotateRight) {
                camera.position.x += zoomSpeed;
            }
            if (Reset) {
                camera.position.x = 0;
                camera.position.z = 50;
            }
            
        }


        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        const velocity = new THREE.Vector3();
        const rotationVelocity = new THREE.Vector3();


        function animate() {
            requestAnimationFrame(animate);

            handleZoom(); 

            sun.planet.rotation.y += 0.015;
            mercury.planet.rotation.y += 0.01;
            venus.planet.rotation.y += 0.008;
            earth.planet.rotation.y += 0.015;
            mars.planet.rotation.y += 0.018;
            jupiter.planet.rotation.y += 0.005;
            saturn.planet.rotation.y += 0.005;
            uranus.planet.rotation.y += 0.07;
            neptune.planet.rotation.y += 0.09;

            if (loadedObject) {
                loadedObject.rotation.y += 0.02;
                loadedObject.rotation.x += 0.02;
                loadedObject.rotation.z += 0.02;
                loadedObjectPivot.rotation.y += 0.01;
            }

            mercury.pivot.rotation.y += 0.02;
            venus.pivot.rotation.y -= 0.012;
            earth.pivot.rotation.y += 0.016;
            mars.pivot.rotation.y += 0.015;
            jupiter.pivot.rotation.y += 0.013;
            saturn.pivot.rotation.y += 0.012;
            uranus.pivot.rotation.y += 0.011;
            neptune.pivot.rotation.y += 0.0018;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
